<header
  [class]="'fixed top-0 left-0 right-0 z-50 transition-all duration-300 ' +
    (isScrolled
      ? 'bg-black/95 backdrop-blur-md shadow-lg border-b border-gray-800'
      : 'bg-transparent')"
>
  <div class="container mx-auto px-6 py-4">
    <div class="flex items-center justify-between">
      <div class="text-xl font-bold text-white">
        Life Lebisi
      </div>

      <!-- Desktop Navigation -->
      <nav class="hidden md:flex space-x-8">
        <button
          *ngFor="let item of [
            { name: 'Home', id: 'profile' },
            { name: 'Skills', id: 'skills' },
            { name: 'Projects', id: 'projects' },
            { name: 'Contact', id: 'contact' }
          ]"
          (click)="scrollToSection(item.id)"
          class="text-gray-300 hover:text-purple-400 font-medium transition-colors duration-200 relative group"
        >
          {{ item.name }}
          <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-purple-400 transition-all duration-200 group-hover:w-full"></span>
        </button>
      </nav>

      <!-- Mobile Menu Button -->
      <button
        (click)="toggleMobileMenu()"
        class="md:hidden p-2 text-gray-300"
      >
        <svg *ngIf="!isMobileMenuOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
        <svg *ngIf="isMobileMenuOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <!-- Mobile Navigation -->
    <nav *ngIf="isMobileMenuOpen" class="md:hidden mt-4 py-4 border-t border-gray-800">
      <button
        *ngFor="let item of [
          { name: 'Home', id: 'profile' },
          { name: 'Skills', id: 'skills' },
          { name: 'Projects', id: 'projects' },
          { name: 'Contact', id: 'contact' }
        ]"
        (click)="scrollToSection(item.id)"
        class="block w-full text-left py-2 text-gray-300 hover:text-purple-400 font-medium transition-colors duration-200"
      >
        {{ item.name }}
      </button>
    </nav>
  </div>
</header>
