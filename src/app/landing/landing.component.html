
<app-navbar></app-navbar>
<section id="profile" class="min-h-screen flex items-center justify-center bg-black pt-20">
  <div class="min-h-screen bg-gradient-to-br from-slate-950 via-purple-950/50 to-slate-950 relative overflow-hidden">
    <!-- Animated Background Grid -->


    <!-- Floating Code Elements -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
      <div class="absolute top-20 left-20 text-purple-400/20 animate-float">
        <lucide-icon [name]="Code" class="w-12 h-12"></lucide-icon>
      </div>
      <div class="absolute top-40 right-32 text-pink-400/20 animate-float-delayed-1000">
        <lucide-icon [name]="Terminal" class="w-10 h-10"></lucide-icon>
      </div>
      <div class="absolute bottom-32 left-32 text-blue-400/20 animate-float-delayed-500">
        <lucide-icon [name]="Sparkles" class="w-8 h-8"></lucide-icon>
      </div>

      <!-- Geometric shapes -->
      <div class="absolute top-1/4 right-20 w-32 h-32 border border-purple-500/10 rotate-45 animate-spin-slow"></div>
      <div class="absolute bottom-1/4 left-16 w-24 h-24 border border-pink-500/10 rounded-full animate-pulse"></div>
    </div>

    <!-- Main Content -->
    <div class="flex items-center justify-center min-h-screen px-6 relative z-10">
      <div class="text-center max-w-6xl mx-auto">

        <!-- Profile Image with Unique Design -->
        <div class="mb-16 flex justify-center">
          <div class="relative">
            <!-- Rotating border (REMOVE animate-spin-slow) -->
            <div class="w-64 h-64 rounded-full bg-gradient-to-r from-purple-500 via-pink-500 to-blue-500 p-1">
              <div class="w-full h-full rounded-full bg-slate-950 p-3 flex items-center justify-center">
                <div class="w-full h-full rounded-full bg-gradient-to-br from-purple-900/50 to-pink-900/50 flex items-center justify-center overflow-hidden relative">
                  <!-- Profile image -->
                  <img
                    src="assets/life.jpeg"
                    alt="Life Lebisi"
                    class="w-full h-full object-cover rounded-full"
                    (error)="onImageError($event)"
                  />
                  <span class="hidden text-white text-6xl font-bold">LL</span>
                </div>
              </div>
            </div>


            <!-- Floating elements around profile -->
            <div class="absolute -top-6 -right-6 w-8 h-8 bg-purple-500 rounded-full animate-bounce shadow-lg shadow-purple-500/50"></div>
            <div class="absolute -bottom-8 -left-8 w-6 h-6 bg-pink-500 rounded-full animate-bounce-delayed-300 shadow-lg shadow-pink-500/50"></div>
            <div class="absolute top-1/2 -right-8 w-4 h-4 bg-blue-400 rounded-full animate-bounce-delayed-700"></div>
            <div class="absolute top-8 -left-6 w-5 h-5 bg-emerald-400 rounded-full animate-bounce-delayed-1000"></div>
          </div>
        </div>

        <!-- Typewriter Effect -->
        <div class="mb-12">
          <div class="inline-flex items-center gap-3 px-6 py-3 bg-purple-500/10 border border-purple-500/30 rounded-full text-purple-300 mb-8 backdrop-blur-sm">
            <lucide-icon [name]="Terminal" class="w-5 h-5"></lucide-icon>
            <span class="text-sm font-mono">console.log("Welcome!");</span>
          </div>

          <h1 class="text-5xl md:text-7xl lg:text-8xl font-bold mb-6 leading-none">
            <span class="text-transparent bg-clip-text bg-gradient-to-r from-purple-400 via-pink-500 to-blue-500 animate-gradient">
              {{ currentText }}
            </span>
            <span class="text-purple-400 animate-blink">|</span>
          </h1>
        </div>

        <!-- Animated Content Sections -->
        <div [class]="'transition-all duration-1000 transform ' + (showMainContent ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-12')">
          <div class="inline-flex items-center gap-2 px-4 py-2 bg-gradient-to-r from-purple-500/20 to-pink-500/20 border border-purple-500/30 rounded-full text-purple-200 text-lg mb-8 backdrop-blur-sm">
            <lucide-icon [name]="Sparkles" class="w-5 h-5 animate-pulse"></lucide-icon>
            Full-Stack Developer & Digital Architect
            <lucide-icon [name]="Heart" class="w-5 h-5 text-pink-400 animate-pulse-delayed-500"></lucide-icon>
          </div>
        </div>

        <div [class]="'transition-all duration-1000 delay-300 transform ' + (showDescription ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-12')">
          <p class="text-xl md:text-2xl lg:text-3xl text-gray-300 mb-12 leading-relaxed max-w-4xl mx-auto font-light">
            I craft <span class=" bg-clip-text bg-gradient-to-r from-purple-400 to-pink-500 font-semibold">digital experiences</span> that blend
            cutting-edge technology with intuitive design. Turning ideas into
            <span class="text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-blue-500 font-semibold"> reality</span>, one line of code at a time.
          </p>
        </div>

        <!-- Tech Stack Pills -->
        <!-- Tech Stack + Buttons -->
<div class="flex flex-col items-center gap-8 mb-16">

  <!-- Tech Stack Pills -->
  <div class="flex flex-wrap justify-center gap-3 max-w-3xl">
    <span *ngFor="let tech of techStack; let i = index"
          class="px-4 py-2 bg-slate-800/50 text-gray-300 rounded-full text-sm border border-slate-700/50 hover:border-purple-500/50 hover:text-purple-300 transition-all duration-300 backdrop-blur-sm animate-fade-in-up"
          [style.animation-delay]="(i * 100) + 'ms'">
      {{ tech }}
    </span>
  </div>

  <!-- Social Links -->
  <div class="flex justify-center gap-6">
    <a href="https://github.com/lifelebisi"
       target="_blank"
       rel="noopener noreferrer"
       class="group flex items-center gap-3 px-8 py-4 bg-slate-800/80 hover:bg-slate-700/80 text-white rounded-2xl transition-all duration-300 transform hover:scale-105 hover:shadow-xl hover:shadow-gray-500/25 backdrop-blur-sm border border-slate-700/50 hover:border-gray-400/50">
      <lucide-icon [name]="Github" class="w-6 h-6 group-hover:text-purple-400 transition-colors"></lucide-icon>
      <span class="font-medium">GitHub</span>
    </a>

    <a href="https://www.linkedin.com/in/life-lebisi-364aa3232/"
    target="_blank"
    rel="noopener noreferrer"
    class="group flex items-center gap-3 px-8 py-4
           bg-purple-500 hover:bg-purple-600
           text-white rounded-2xl
           transition-all duration-300 ease-out
           hover:shadow-xl hover:shadow-purple-500/40
           hover:animate-pop">
   <lucide-icon [name]="Linkedin" class="w-6 h-6 transition-transform duration-300 group-hover:scale-125"></lucide-icon>
   <span class="font-medium">LinkedIn</span>
 </a>

  </div>
</div>


        <!-- Scroll Indicator -->
        <div [class]="'transition-all duration-1000 delay-1000 transform ' + (showScrollIndicator ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-12')">
          <button (click)="scrollToProjects()"
                  class="group flex flex-col items-center gap-2 text-gray-400 hover:text-purple-400 transition-all duration-300 mx-auto">

            <span class="text-sm font-medium group-hover:text-purple-300">Explore My Work</span>

            <div class="w-6 h-10 border-2 border-gray-500 group-hover:border-purple-400 rounded-full flex justify-center transition-colors duration-300">
              <div class="w-1 h-3 bg-gray-500 group-hover:bg-purple-400 rounded-full mt-2 animate-bounce transition-colors duration-300"></div>
            </div>

            <!-- Purple dropdown -->
            <lucide-icon [name]="ChevronDown" class="w-5 h-5 text-purple-400 animate-bounce group-hover:text-purple-500 transition-colors duration-300"></lucide-icon>
          </button>
        </div>

      </div>
    </div>
  </div>
</section>

<app-skills id="skills"></app-skills>


<app-projects  id="projects"></app-projects>

<app-contact id="contact"></app-contact>
